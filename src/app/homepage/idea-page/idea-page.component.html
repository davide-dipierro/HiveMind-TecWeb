<div class="flex flex-wrap justify-center bg-black w-full">
    <div id="ideaContainer" class="flex mt-10">
        <div class="sticky">
            <app-idea-card class="" [inDetail]="true" [idea]="actualIdea"></app-idea-card>
            <form [formGroup]="commentForm" (ngSubmit)="submitComment()" class="">
                <div class="flex flex-row items-center p-4 sm:fixed mb-16 sm:mb-0 bottom-0 ">
                    <input formControlName="comment" class="bg-gray-800 rounded-xl text-gray-200 text-base p-4 flex-grow mr-4" type="text" placeholder="Add a comment...">
                    <button type="submit" class="bg-teal-800 rounded-xl text-gray-200 text-base p-4">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div id="commentsContainer" class="h-full">
        <div class="flex flex-col mb-20">
            <ng-container *ngFor="let comment of actualIdea.Comments">
                <app-comment-card [comment]="comment" class="m-4"></app-comment-card>
            </ng-container>
        </div>
    </div>
</div>
