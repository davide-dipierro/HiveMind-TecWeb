<div class="flex justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <img class="mx-auto w-1/3 border-2 border-white" src="profile.jpg" alt="profile">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
        Hi {{this.authService.user()}}!
      </h2>
      <p class="mt-2 text-center text-sm text-gray-300">
        We're sorry to see you go
      </p>
    </div>
    <div>
      <a routerLink="/logout"
        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-teal-800 hover:bg-teal-900">
        Logout
      </a>
      <button
        class="mt-5 group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-800 hover:bg-teal-900"
        (click)="spawnNeko()">
        Spawn a Neko
      </button>
    </div>
  </div>
</div>
